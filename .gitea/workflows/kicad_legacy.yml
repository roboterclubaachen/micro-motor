name: Run erc and generate pdfs for kicad (Legacy)
on:
  push:
    paths:
      - "kicad/**"
      - .gitea/workflows/kicad_legacy.yml
  pull_request:
    paths:
      - "kicad/**"
      - .gitea/workflows/kicad_legacy.yml

jobs:
  macro-motor:
    name: Process Macro-Motor
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: INTI-CMNB/KiBot@v1_k6
      with:
        # Required - kibot config file
        config: .gitea/config.kibot.yaml
        # optional - prefix to output defined in config
        dir: output
        # optional - schematic file
        schema: 'kicad/macro-motor/macro-motor.sch'
        # optional - PCB design file
        board: 'kicad/macro-motor/macro-motor.kicad_pcb'
    - name: Upload results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: macro-motor
        path: output
        if-no-files-found: error
        overwrite: true
        retention-days: 1